<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Estilos CSS -->
	<link rel="stylesheet" href="estilos.css">

	<title>Image Filter Gallery</title>
</head>
<body>

	<!-- Filtro -->
	<div class="filtro">
		<button class="filter-btn" data-category="todos">Mostrar todo</button>
		<button class="filter-btn" data-category="laptops">Laptops</button>
		<button class="filter-btn" data-category="audifonos">Audífonos</button>
		<button class="filter-btn" data-category="teclados">Teclados</button>
	</div>
	<!-- Fin Filtro -->
	
	<!-- Galería -->
	<div class="galeria">
		<div class="imagen" data-category="laptops">
			<img src="1.jpg" alt="">
		</div>
		<div class="imagen" data-category="teclados">
			<img src="2.jpg" alt="">
		</div>
		<div class="imagen" data-category="audifonos">
			<img src="3.jpg" alt="">
		</div>
		<div class="imagen" data-category="audifonos">
			<img src="4.jpg" alt="">
		</div>
		<div class="imagen" data-category="laptops">
			<img src="5.jpg" alt="">
		</div>
	</div>
	<!-- Fin Galería -->


	<!-- Script jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

	<!-- Script index.js -->
	<script src="index.js"></script>
</body>

</html>
